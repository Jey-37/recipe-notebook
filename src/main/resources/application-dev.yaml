spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:recipes
    #url: jdbc:h2:file:/data/recipes;AUTO_SERVER=TRUE
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
